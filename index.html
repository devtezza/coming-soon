<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Project Coming Soon</title>

        <!-- <link rel="stylesheet" href="public/css/simplepicker.css"> -->


        <!--Custom Stylesheet--->
        <link rel="stylesheet" href="./public/css/main.min.css" />

    <body>
        <header>
            <div class="header-container">
                <h1>
                    <div class="line1">We're</div>
                    <div class="line2">Coming</div>
                </h1>
                <form class="subscription" action="#">
                    <input
                        type="email"
                        size="40"
                        placeholder="Enter your e-mail adress here ..."
                    />
                    <input type="submit" value="Get Notified" />
                </form>
            </div>
        </header>

        <aside class="modal"> <!--Modal-->
           <div class="modal-header">
                <h4>Let's Begin!</h4>
                <p>Select the date and time everyone will be waiting for: </p>
           </div>          
            
           
            <div class="modal-content">
                
                <div class="top-row">
                    <div class="date-area">
                        <label for="thedate">Date</label>
                        <input class="thedate"  name="thedate">
                    </div>
                </div>
               

                <div class="bottom-row">
                    <div class="time-area">
                        <label for="time">Time</label>
                        <input class="thetime" name="thetime">  
                    </div>
                    <button class="modal-btn">
                        Start
                    </button>
                </div>             
                

                <div class="modal-border"></div>                
            </div>

            <div class="modal-footer">
                <div class="btn-container">                
                    <div class="counter-btn">
    
                        <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M18 15L12 9L6 15"
                                    stroke="#3B3B3B"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
    
                        <div class="border-bg">
                            
                        </div>
                    </div>
                </div>
            </div>
        </aside><!--End Of Modal-->

        <footer>
            <div class="counter-container">
                <div class="time-container">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <h4 class="number-days">00</h4>
                        </div>
                    </div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-container">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <h4 class="number-hours">00</h4>
                        </div>
                    </div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-container">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <h4 class="number-minutes">00</h4>
                        </div>
                    </div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-container">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <h4 class="number-seconds">00</h4>
                        </div>
                    </div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <!--End Of Counter-->

            <div class="btn-container">                
                <div class="counter-btn">

                    <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"

                            <path
                                d="M18 15L12 9L6 15"
                                stroke="#3B3B3B"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>

                    <div class="border-bg">
                        
                    </div>
                </div>
            </div>
